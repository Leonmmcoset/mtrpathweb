<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Leon开服网 | 出错啦！</title>
    <base href="/">
    <link href="application/static/mdui/css/mdui.min.css" rel="stylesheet">
    <script src="application/static/mdui/js/mdui.min.js"></script>
    <link href="application/static/message/message.min.css" rel="stylesheet">
    <script src="application/static/message/message.min.js"></script>
    <script src="application/static/include/include.js"></script>
    <!-- Bootstrap 样式 -->
    <link href="application/static/bs/css/bootstrap.min.css" rel="stylesheet">
    <script src="/application/static/bs/js/bootstrap.bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <!-- AOS 库样式 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* 定义淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 定义从上方滑入动画 */
        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 定义图片缩放动画 */
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 应用淡入动画到 body */
        body {
            animation: fadeIn 1s ease-in-out;
        }

        /* 应用从上方滑入动画到标题 */
        h1 {
            animation: slideInFromTop 1s ease-in-out;
        }

        /* 应用图片缩放动画到图片 */
        img {
            animation: zoomIn 1s ease-in-out;
        }
    </style>
</head>

<body class="bg-light">
    <include src="../include/"></include>
    <div class="container mt-4">
        <h1 class="text-danger mb-4" data-aos="fade-up">导航出错了！</h1>
        <img src="application/static/{{ errorimage }}.jpg" class="rounded img-fluid mb-3" data-aos="zoom-in">
        <p data-aos="fade-up">如果您想重新导航，请点击<a href="/" class="text-primary">这里</a>。</p>
    </div>
    <!-- AOS 库脚本 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
